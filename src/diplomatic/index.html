<!doctype html>
<html>
  <head>
    <title>diplomatic view</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-size: 0.8rem;
        }

        html,
        body,
        #resize-handle {
            height: 100%;
            width: 100%;
        }

        .diplomatic-view {
            overflow: hidden;

            .text {
                position: relative;
            }

            .bounding-box {
                border: dashed 1px blue;
            }

            .word {
                font-size: 8px;
                font-family: monospace;
                white-space: nowrap;
            }

            .boundaries {
                display: block;
            }
        }

        #menu {
            position: relative;
            height: 2rem;
            box-sizing: border-box;
            width: 100%;
            z-index: 20;
            background: white;
            padding: 0.25rem 0.5rem;
            display: flex;
            align-items: center;

            a {
                color: blue;

                &:hover {
                    color: black;
                }

                &.active {
                    color: black;
                    cursor: default;
                    text-decoration: none;
                }
            }


            &.with-scan, &.with-scan a {
            }

            .slider {
                margin-left: auto;

                input {
                    vertical-align: middle;
                }
            }
        }

        #example.with-scan {
            z-index: 10;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }


    </style>
  </head>
  <body>
    <div id="menu">
      <span class="examples">examples:
        <a class="with-scan" href="./index.html?example=with-scan">with scan</a>
        |
        <a class="text-only" href="./index.html?example=text-only">text only</a>
      </span>
    </div>
    <div id="example"></div>
    <script src="./index.js"></script>
  </body>
</html>
