<!doctype html>
<html>
  <head>
    <title>diplomatic view</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #slider {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 100%;
            z-index: 100;
            color: blue;
            background-color: #aaaaaa;
        }

        #resize-handle {
            height: 700px;
            width: 1200px;
            overflow: auto;
            resize: both;
            border: 3px solid pink;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        #wrapper {
            position: relative;
            margin-left: 1rem;
            margin-top: 3rem;
            box-sizing: border-box;
        }

    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="diplomatic-view"></div>
      <img id="page-scan"/>
      <div id="resize-handle"></div>
      <div id="slider">
        text only
        <input id="opacity" type="range" value="20" min="0" max="100"/>
        image
        only
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
