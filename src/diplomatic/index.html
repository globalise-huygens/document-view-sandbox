<!doctype html>
<html>
  <head>
    <title>diplomatic view</title>
    <link rel="stylesheet" href="../normalized/normalized.css"/>
    <link rel="stylesheet" href="../highlight/highlight.css"/>
    <link rel="stylesheet" href="./menu.css"/>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-size: 1rem;
        }

        .diplomatic-view {
            overflow: hidden;
            position: relative;

            .text {
                position: absolute;
                top: 0;
                left: 0;

                .line-number {
                    position: absolute;
                    color: rgba(0, 200, 0, 1);
                    font-family: monospace;
                }
            }

            .bounding-box {
                border: dashed 1px blue;
            }

            .word {
                font-size: 8px;
                font-family: monospace;
                white-space: nowrap;
            }

            .overlay {
                display: block;
            }
        }

        #example {
            &.scan {
                #scan {
                    z-index: -1;
                    position: absolute;
                    top: var(--menu-height);
                    left: 0;
                    border-style: none;
                }
            }

            &.line-by-line {
                .normalized-view {
                    font-size: 1.5rem;
                }

                display: grid;
                > * {
                    grid-area: 1 / 1;
                }
            }
            .selected {
                background: yellow;
            }

        }
    </style>
  </head>
  <body>
    <div id="menu">
      <span><a href="../">index</a> &gt; diplomatic view &gt;&nbsp;</span>
      <span class="examples">
        <a class="scan" href="./index.html?example=scan">with scan</a>
        |
        <a class="regions" href="./index.html?example=regions"
        >show regions</a
        >
        |
        <a class="entities" href="./index.html?example=entities"
        >highlight entities</a
        >
        |
        <a class="line-by-line"
           href="./index.html?example=line-by-line"
        >toggle line-by-line view</a
        >
        |
        <a class="select"
           href="./index.html?example=select"
        >select annotations</a
        >
      </span>
    </div>
    <div id="example"></div>
    <script src="./index.js"></script>
  </body>
</html>
