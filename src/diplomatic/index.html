<!doctype html>
<html>
  <head>
    <title>diplomatic view</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: 0.8rem;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      :root {
        --menu-height: 2rem;
      }

      body {
        margin-top: var(--menu-height);
      }

      #menu {
        height: var(--menu-height);
        position: fixed;
        top: 0;
        right: 0;
        box-sizing: border-box;
        width: 100%;
        z-index: 20;
        background: white;
        padding: 0.25rem 0.5rem;
        display: flex;
        align-items: center;

        a {
          color: blue;

          &:hover {
            color: black;
          }

          &.active {
            color: black;
            cursor: default;
            text-decoration: none;
          }
        }

        .slider {
          margin-left: auto;

          input {
            vertical-align: middle;
          }
        }
      }

      .diplomatic-view {
        overflow: hidden;
        position: relative;

        .text {
          position: absolute;
          top: 0;
          left: 0;

          .line-number {
            position: absolute;
            color: rgba(0,200,0,1);
            font-family: monospace;
          }
        }

        .bounding-box {
          border: dashed 1px blue;
        }

        .word {
          font-size: 8px;
          font-family: monospace;
          white-space: nowrap;
        }

        .boundaries {
          display: block;
        }
      }

      #example {
        &.with-scan {
          #scan {
            z-index: -1;
            position: absolute;
            top: var(--menu-height);
            left: 0;
            border-style: none;
          }
        }
        &.with-entities {
            .date { background: #fdf6e3; }
            .document { background: #f3f4f6; }
            .name-of-location { background: #e6f4ea; }
            .ship-type { background: #e8f0fe; }
            .civic-status { background: #fce8e8; }
            .name-of-person { background: #fef9e7; }
            .ship-name { background: #e6f3f8; }
            .quantity { background: #f3e8ff; }
            .other-persons-attributes-than-per-or-status { background: #fef3e8; }
            .commodity-qualifier-colors-processing { background: #e6f7f4; }
            .name-of-commodity { background: #e8f8fa; }
            .ethno-religious-appellation-or-attribute-not-derived-from-location-name { background: #fdf2f8; }
            .derived-adjectival-form-of-location-name { background: #ecfdf3; }
            .profession-title { background: #f0edff; }
        }
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <span class="examples"
        >examples:
        <a class="with-scan" href="./index.html?example=with-scan">with scan</a>
        |
        <a class="text-only" href="./index.html?example=text-only">text only</a>
        |
        <a class="with-entities" href="./index.html?example=with-entities">with entities</a>
      </span>
    </div>
    <div id="example"></div>
    <script src="./index.js"></script>
  </body>
</html>
