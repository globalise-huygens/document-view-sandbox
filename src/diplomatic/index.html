<!doctype html>
<html>
  <head>
    <title>diplomatic view</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: 0.8rem;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      :root {
        --menu-height: 2rem;
      }

      body {
        margin-top: var(--menu-height);
      }

      #menu {
        height: var(--menu-height);
        position: fixed;
        top: 0;
        right: 0;
        box-sizing: border-box;
        width: 100%;
        z-index: 20;
        background: white;
        padding: 0.25rem 0.5rem;
        display: flex;
        align-items: center;

        a {
          color: blue;

          &:hover {
            color: black;
          }

          &.active {
            color: black;
          }
        }

        .slider {
          margin-left: auto;

          input {
            vertical-align: middle;
          }
        }
      }

      .diplomatic-view {
        overflow: hidden;
        position: relative;

        .text {
          position: absolute;
          top: 0;
          left: 0;

          .line-number {
            position: absolute;
            color: rgba(0,200,0,1);
            font-family: monospace;
          }
        }

        .bounding-box {
          border: dashed 1px blue;
        }

        .word {
          font-size: 8px;
          font-family: monospace;
          white-space: nowrap;
        }

        .boundaries {
          display: block;
        }
      }

      #example {
        &.with-scan {
          #scan {
            z-index: -1;
            position: absolute;
            top: var(--menu-height);
            left: 0;
            border-style: none;
          }
        }
          &.with-entities {
              .date { --color: #6b72d4; }
              .document { --color: #9ca3af; }
              .name-of-location { --color: #4db88a; }
              .ship-type { --color: #5a9bd8; }
              .civic-status { --color: #d86a6a; }
              .name-of-person { --color: #c9a832; }
              .ship-name { --color: #2aa8ba; }
              .quantity { --color: #a87ac4; }
              .other-persons-attributes-than-per-or-status { --color: #dc8a4a; }
              .commodity-qualifier-colors-processing { --color: #3aab9a; }
              .name-of-commodity { --color: #42b8c8; }
              .ethno-religious-appellation-or-attribute-not-derived-from-location-name { --color: #d07aa0; }
              .derived-adjectival-form-of-location-name { --color: #4aab6a; }
              .profession-title { --color: #7a7ab8; }
              .word {
                  background: color-mix(in srgb, var(--color) 15%, transparent);
                  border-bottom: 1px solid var(--color);
              }
          }
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <span class="examples"
        >examples:
        <a class="with-scan" href="./index.html?example=with-scan">with scan</a>
        |
        <a class="text-only" href="./index.html?example=text-only">text only</a>
        |
        <a class="with-entities" href="./index.html?example=with-entities">with entities</a>
      </span>
    </div>
    <div id="example"></div>
    <script src="./index.js"></script>
  </body>
</html>
