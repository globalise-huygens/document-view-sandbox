<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Historical Document Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="viewer.css" />
    <script src="viewer.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main-content">
        <div id="toc">
          <div id="toc-header">
            <h3>Table of Contents</h3>
          </div>
          <div id="toc-content">
            <p>Loading table of contents...</p>
          </div>
        </div>
        <div id="viewer"></div>
        <div id="transcription-pane">
          <div id="transcription-header">
            <h3>Transcription</h3>
          </div>
          <div id="transcription-content">
            <p>Select a page to view its transcription...</p>
          </div>
        </div>
      </div>
      <div id="thumbnails"></div>
    </div>
  </body>
</html>
