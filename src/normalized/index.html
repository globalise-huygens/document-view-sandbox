<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Normalized Text View</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 1rem;
            padding: 1rem;
        }

        #viewer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100%;
            gap: 1rem;

            .column {
                overflow: auto;
                white-space: pre-wrap;
            }
        }

    </style>
  </head>
  <body>
    <div id="viewer">
      <div id="htr" class="column"></div>
      <div id="normalized" class="column"></div>
      <div id="words" class="column"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
