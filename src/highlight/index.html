<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>highlight</title>
    <link rel="stylesheet" href="../highlight/highlight.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: 1rem;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      :root {
        --menu-height: 2rem;
      }

      body {
        margin-top: var(--menu-height);
      }

      #menu * {
        font-size: 0.8rem;
      }
      #menu {
        height: var(--menu-height);
        position: fixed;
        top: 0;
        right: 0;
        box-sizing: border-box;
        width: 100%;
        z-index: 20;
        background: white;
        display: flex;
        align-items: center;

        a {
          color: blue;

          &:hover {
            color: black;
          }

          &.active {
            color: black;
          }
        }
      }

      #menu,
      #example {
        padding-left: 0.25rem;
      }

      #example {
        width: 500px;
        line-height: 2em;
        padding-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <span><a href="../">index</a> &gt; highlight &gt;&nbsp;</span>
      <span class="examples">
        <a class="lorem-ipsum" href="./index.html?example=lorem-ipsum"
          >lorem ipsum</a
        >
        |
        <a class="page-entities" href="./index.html?example=page-entities"
          >page entities</a
        >
      </span>
    </div>
    <div id="example"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
