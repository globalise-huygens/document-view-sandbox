<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>highlight</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-size: 1rem;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        :root {
            --menu-height: 2rem;
        }

        body {
            margin-top: var(--menu-height);
        }

        #menu {
            height: var(--menu-height);
            position: fixed;
            top: 0;
            right: 0;
            box-sizing: border-box;
            width: 100%;
            z-index: 20;
            background: white;
            display: flex;
            align-items: center;

            a {
                color: blue;

                &:hover {
                    color: black;
                }

                &.active {
                    color: black;
                  }
            }
        }

        #menu, #example {
            padding: 0.25rem 0.5rem;
        }
    </style>
  </head>
  <body>
    <div id="menu">
      <span class="examples"
      >examples:
        <a class="lorem-ipsum" href="./index.html?example=lorem-ipsum">lorem ipsum</a>
      </span>
    </div>
    <div id="example"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
